<!DOCTYPE html>
<html>
<head>
<link href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
<link href='css/style.css' rel='stylesheet' type='text/css' />
<link href='widgets/pushbutton/pushbutton.css' rel='stylesheet' type='text/css' />
<link href='widgets/clock/clock.css' rel='stylesheet' type='text/css' />
<meta charset=utf-8 />
<title>Mathemaster</title>
</head>
<body>
  <div id="page-wrapper">
    <div id="center-on-page">
      <div id="center-on-center-on-page">
        <div id="screen-welcome">
<h1>Choose what you want to practice</h1>
  <table class="margin-auto">
    <tr>
      <td>
        <input type="checkbox" id="operator-plus" class="hidden" checked />
        <label for="operator-plus" class="push-button big-square-button">
          +
        </label>
      </td>
      <td>
        <input type="checkbox" id="operator-times" class="hidden" />
        <label for="operator-times" class="push-button big-square-button">
          &#215;
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" id="operator-minus" class="hidden" checked />
        <label for="operator-minus" class="push-button big-square-button">
          &#8722;
        </label>
      </td>
      <td>
        <input type="checkbox" id="operator-over" class="hidden" />
        <label for="operator-over" class="push-button big-square-button">
          &#247;
        </label>
      </td>
    </tr>
  </table>
  <p>
  <input type="radio" id="difficulty-easy" class="hidden" name="difficulty" 
    value=0 />
  <label for="difficulty-easy" class="push-button difficulty-button">
    Easy
  </label>
  <input type="radio" id="difficulty-normal" class="hidden" name="difficulty"
    value=1 checked />
  <label for="difficulty-normal" class="push-button difficulty-button">
    Normal
  </label>
  <input type="radio" id="difficulty-hard" class="hidden" name="difficulty" 
    value=2/>
  <label for="difficulty-hard" class="push-button difficulty-button">
    Hard
  </label>
  <div class="separator"></div>
    <button class="big-button side-margins" id="start-playing-button">  
      Start playing!
    </button>
  </div>
  <div id="screen-game">
  </div>
        </div>
    </div>
  </div>
  <!-- load widget types for interaction -->
  <script type="text/javascript" src="widgets/clock/clock.js"></script>
  <!-- load game logic -->
  <script type="text/javascript" src="js/welcome.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/question.js"></script>
  <script type="text/javascript" src="js/operator.js"></script>
</body>
</html>
