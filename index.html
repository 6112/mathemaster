<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mathemaster</title>
  <link href="//fonts.googleapis.com/css?family=Open Sans" rel="stylesheet" type="text/css" />
  <link href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet" type="text/css" />
  <link href="css/widgets/clock/clock.css" rel="stylesheet" type="text/css" />
  <link href="css/widgets/pie-chart/pie-chart.css" rel="stylesheet" type="text/css" />
  <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/game.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id='page-wrapper' class="container">
  <div id='center-on-page' class="panel panel-default">
    <div id='center-on-center-on-page'>
      <div id='screen-welcome'>
        <h1>Choose what you want to practice</h1>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="checkbox" id="operator-plus" autocomplete="off" checked>+
          </label>
          <label class="btn btn-primary active">
            <input type="checkbox" id="operator-minus" autocomplete="off" checked>−
          </label>
          <label class="btn btn-primary">
            <input type="checkbox" id="operator-times" autocomplete="off">×
          </label>
          <label class="btn btn-primary">
            <input type="checkbox" id="operator-times" autocomplete="off">÷
          </label>
        </div>
        <div class="separator"></div>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary">
            <input type="radio" name="difficulty" autocomplete="off" value="0">Easy
          </label>
          <label class="btn btn-primary active">
            <input type="radio" name="difficulty" autocomplete="off" checked value="1">Normal
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="difficulty" autocomplete="off" value="2">Hard
          </label>
        </div>
        <div class='separator'></div>
        <button class="btn btn-primary btn-lg" id="start-playing-button">
          Start playing!
        </button>
        <a href="#" id="stats-button" title="View statistics" 
          data-toggle="tooltip">
          <span class="glyphicon glyphicon-stats"></span>
        </a>
      </div>
      <div id='screen-game'>
        <a href="#" class="ion-arrow-return-left" id="back-button" 
          title="Back to home screen" data-toggle="tooltip"></a>
      </div>
      <div id='screen-statistics'></div>
    </div>
  </div>
</div>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/game.js"></script>
<script src="js/widgets/clock/clock.js"></script>
<script src="js/widgets/graph/graph.js"></script>
<script src="js/game/welcome.js"></script>
<script src="js/game/question.js"></script>
<script src="js/game/operator.js"></script>
<script src="js/game/stats.js"></script>
</body>
