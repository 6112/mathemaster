<!DOCTYPE html>
<html>
  <head>
    <link href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <link href='../css/style.css' rel='stylesheet' type='text/css' />
    <link href='../widgets/chart/chart.css' rel='stylesheet' type='text/css' />
    <meta charset=utf-8 />
    <title>test_clock</title>
    <style>
      .entry {
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div class="entry">
        <div class="chart-wrapper">
            <div class="chart-background"></div>
            <div class="chart-slice">
                <div class="slice"
                    style="background:yellow;transform:rotate(100deg);">
                </div>
            </div>
            <div class="chart-slice">
                <div class="slice">
                </div>
            </div>
        </div>
    </div>
    <textarea id="log" rows=10 cols=40></textarea>
    <script src="../widgets/chart/chart.js"></script>
    <script>
        $ (function () {
            var log = function (message) {
                $ ('#log').append (message + '\n');
            };
        });
    </script>
  </body>
</html>
